<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="reference.css">
        <title>Zootopia Song Collection</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-image: url('purple_background.jpeg');
                background-size: cover;
                margin:
                padding 0;
                line-height: 1.6em;
            }
            #container {
                background-color:rgb(2, 139, 139);
                margin: auto;
                width: 50%; /* Smaller box */
                padding: 20px;
                border-radius: 10px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            label {
                display: block;
                font-weight: bold;
            }
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="submit"], input[type="reset"] {
                width: 10%;
                background-color: purple;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover, input[type="reset"]:hover {
                background-color: purple;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h2>Zootopia Song Collection</h2>
            <p>Enter your User Name & Password :</p>
            
            <form name="loginForm" action="loginVerify.php" method="POST">
                <label for="Username">Username</label>
                <input type="text" id="Username" name="Username" maxlength="30" required><br><br>

                <label for="Password">Password</label>
                <input type="password" id="Password" name="userPassword" maxlength="18" required><br><br>

                <input type="submit" value="Login">

                <input type="reset" value="Back">
            </form>
            <center>
                <br>
                <br>
                <a href="index.html"><button>Index</button></a>
            </center>
        </div>
    </body>
</html>
